{% extends 'app/base.html' %}
{% load static %}
{% block title %}Blog Detail{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-6 text-center align-self-center">
   <img src="{{blog.blog_image.url}}" alt="" class="img-fluid img-thumbnail">
  </div>
  <div class="col-sm-5 offset-sm-1">
   <h2>Title: {{blog.title}} </h2>
   <hr>
   <p>{{blog.description}} </p> <br>
   
  <form action="/add-to-cart" class="d-inline">
     <input type="hidden" name="blog_id" value={{blog.id}} id="blog_id">
      <button type="like" class="btn btn-primary shadow px-5 py-2">Like</button>
  </form>
   
   <!--<a href="{% url 'checkout' %}" class="btn btn-danger shadow px-5 py-2 ms-4">Buy Now</a>
   <h5 class="mt-5">Available Offers</h5>-->
   <ul>
    <li>Best Blog</li>
    <li>Top 5 Blog</li>
   </ul>
  </div>
 </div>
</div>
{% endblock main-content %}
